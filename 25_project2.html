<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: gray;
            display: flex;
            justify-content: center;
        }

        h1 {

            color: black;
            padding-left: 12 px;
        }

        button {
            font-size: large;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label for="weight">Height in CM:</label><input type="text" id="weight"></p>
            <p><label for="height">weigh in KG:</label><input type="text" id="height"></p>
            <button>Calculate</button>
            <div class="results"></div>
            <p id="p"></p>
            <div class="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>

    <script>        
        let form = document.querySelector('form');

        // NOTE::there is a default behaviour of the form to submit so we have to pravent it by using  e.preventDefault();

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            let height = parseInt(document.querySelector("#height").value);
            let weight = parseInt(document.querySelector("#weight").value);
            let result = document.querySelector('.results');
           
            
            if (height < 0 || isNaN(height) || height === " ") {
                result.innerHTML = 'please enter a valid height';

            }
            else if (weight < 0 || isNaN(weight) || weight === " ") {
                result.innerHTML = 'please enter a valid weight';
            }
            else {
                let BMI = (weight / ((height * height) / 10000)).toFixed(2);
                result.innerHTML = `<span>${BMI}</span>`
                // you can also do this as
                // result.innerHTML=(weight/((height*height)/10000).toFixed(2));
                let p = document.querySelector('#p');
               
                if (BMI < 18.6) {
                    p.innerHTML = 'under weight'
                }
                else if (BMI > 18.6 && BMI < 24.9) {
                    p.innerHTML = 'Normal Range'
                }
                else{
                    p.innerHTML = 'overweight'

                };
               


            }
           

        })
    </script>
</body>

</html>
